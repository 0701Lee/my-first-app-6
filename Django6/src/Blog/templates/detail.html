{% extends 'Blog/templates/base.html' %}
{% block content %}
<table>
	<tr>
		<th>제목</th>
		<th>{{ post.headline}}/{{ post.pub_date}}</th>
	</tr>
	<tr>
		<th>글쓴이</th>
		<th>{{post.author.username}}</th>
	</tr>
	<tr>
		<th>내용</th>
		<td>
		{% for f in obj.file_set.all %}
			<a href="{{f.file.url}}"download>다운로드</a>
		{% endfor %}
		{% for i in obj.image_set.all %}
			<img width = 20% src="{{i.image.url}}"/>
		{% endfor %}
		<p>{{ post.content }}</p>
		</td>

	</tr>
</table>



{% endblock %}
