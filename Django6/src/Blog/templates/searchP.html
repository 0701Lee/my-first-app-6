{% extends 'Blog/templates/base.html' %}
{% block content %}
{% if list %}
	<table style="width:100%">
			<tr>
				<th>글번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>날짜</th>
			</tr>
				{% for post in list %}
			
					<tr>
						<th>
							{{post.id}}
						</th>
						<th>
							<a href="{% url 'Blog:detail' post.id %}">{{post.headline}}</a>
						</th>
						<th>
							{{post.author.username}}
						</th>
						<th>
							{{post.pub_date}}
						</th>
					</tr>			
				{% endfor %}
		</table>
{% else %}
	<p>검색결과가 없습니다.</p>
{% endif %}

{% endblock %}
